<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
</head>
<body>
    <h1>Imagenes so</h1>
    <!-- contenido principal de la etiqueta body solo puede haber un main: -->
    <main>
        <h3>imagenes de perros</h3>
        <p>realiza la consuta en esta página del cuidado de los parros</p>
        <!-- la etiqueta img se utiliza para insertar una imagen en la página y se cierra auntomaticamente -->
        <!-- src es el atributo que se utiliza para especificar la ruta o fuente de la imagen -->
        <!-- alt es el atributo que se utiliza para especificar el texto alternativo de la imagen cuando no hay internet -->
        <!-- cargar imagenes desde internet -->
        <img src="https://bit.ly/fcc-relaxing-cat" alt="imagen de un perro">
        <!-- cargar imagenes desde el computador eso imagen tiene que estar en la misma carpeta que el archivo html -->
         <img src="imagnes/comida_sicotelica.jpg" alt="imagen de comida sana">
    </main>
</body>
</html>
